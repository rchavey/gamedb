<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Family Games</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="content" class="container">
    <header><h1>Game Chooser</h1></header>
    <form id="filters">
        <label for="type">Type of Game</label>
        <select id="type">
            <option value="1">Social</option>
            <option value="2">Light Strategy</option>
            <option value="3">Heavy Strategy</option>
        </select>
        <label for="length">Maximum Game Length</label>
        <input id="length" type="number" value="60">
        <label for="numPlayers">Number of Players</label>
        <input id="numPlayers" type="number" value="3">
        <label for="location">Location of Game</label>
        <select id="location">
            <option value="1">Chavey's</option>
            <option value="2">Balcom's</option>
            <option value="3">Wittig-Chavey's</option>
            <option value="4">Becca's</option>
        </select>
    </form>

    <table id="games">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Min. Players</th>
            <th>Max. Players</th>
            <th>Max. Length</th>
            <th>Loactions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form id="newGame">
        <input id="newName" type="text" placeholder="Game Name">
        <select id="newType">
            <option value="1">Social</option>
            <option value="2">Light Strategy</option>
            <option value="3">Heavy Strategy</option>
        </select>
        <input id="newMinPlayers" type="number" placeholder="Min. Players">
        <input id="newMaxPlayers" type="number" placeholder="Max. Players">
        <input id="newLength" type="number" placeholder="Maximum Length: Minutes">
        <input type="checkbox" name="newLocation" value="1">Chavey's</input>
        <input type="checkbox" name="newLocation" value="2">Balcom's</input>
        <input type="checkbox" name="newLocation" value="3">Wittig-Chavey's</input>
        <input type="checkbox" name="newLocation" value="4">Becca's</input>
        <input type="button" id="saveGame" value="Add Game">
    </form>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/games.js"></script>
</body>
</html>
